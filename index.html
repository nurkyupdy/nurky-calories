<!DOCTYPE html>
<html>
<head>
	<title>Calorie Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator">
		<h1>Calorie Calculator</h1>
		<div>
			<label for="age">Age (years):</label>
			<input type="number" id="age" min="1" max="150" required>
		</div>
		<div>
			<label for="gender">Gender:</label>
			<select id="gender" required>
				<option value="">--Select--</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
		</div>
		<div>
			<label for="height">Height (cm):</label>
			<input type="number" id="height" min="50" max="300" required>
		</div>
		<div>
			<label for="weight">Weight (kg):</label>
			<input type="number" id="weight" min="1" max="500" required>
		</div>
		<div>
			<label for="activity">Activity Level:</label>
			<select id="activity" required>
				<option value="">--Select--</option>
				<option value="sedentary">Sedentary (little or no exercise)</option>
				<option value="lightly-active">Lightly active (light exercise/sports 1-3 days/week)</option>
				<option value="moderately-active">Moderately active (moderate exercise/sports 3-5 days/week)</option>
				<option value="very-active">Very active (hard exercise/sports 6-7 days a week)</option>
				<option value="extra-active">Extra active (very hard exercise/sports or physical job)</option>
			</select>
		</div>
		<button onclick="calculate()">Calculate</button>
		<div class="result">
			<p>Your current calorie intake: <span id="current-intake"></span></p>
			<p>Calorie intake needed to lose weight: <span id="lose-weight"></span></p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
